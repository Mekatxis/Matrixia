<div id="review-form-container" style="display: none;">
  <div class="review-form-container">
    <form id="review-form">
      <div class="form-group">
        <label for="review-name">Nombre:</label>
        <input type="text" id="review-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="review-rating">Valoración:</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
      </div>
      <div class="form-group">
        <label for="review-comment">Reseña:</label>
        <textarea id="review-comment" name="review" required></textarea>
      </div>
      <button type="submit" class="submit-review-btn">Enviar Reseña</button>
    </form>
  </div>
</div>
