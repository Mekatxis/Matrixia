<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reseñas - Matrixia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-bg-local="true">
  <header class="site-header">
    <nav class="nav container">
      <button class="mobile-anchor" aria-expanded="false"><span>Matrixia</span> <span class="arrow">▾</span></button>
      <button class="nav-toggle" aria-label="Abrir menú">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#presentacion">Presentación</a></li>
        <li><a href="index.html#about">Sobre mí</a></li>
        <li><a href="index.html#skills">Habilidades</a></li>
        <li><a href="index.html#projects">Proyectos</a></li>
        <li><a href="index.html#blog">Blog</a></li>
        <li><a href="index.html#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Formulario de reseñas -->
    <section id="review-form" class="section">
      <div class="container" data-animate="fade-up">
        <h2>Deja tu reseña</h2>
        <form id="reviewForm">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label>Puntuación:</label>
            <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" required>
              <label for="star5">★</label>
              <input type="radio" id="star4" name="rating" value="4">
              <label for="star4">★</label>
              <input type="radio" id="star3" name="rating" value="3">
              <label for="star3">★</label>
              <input type="radio" id="star2" name="rating" value="2">
              <label for="star2">★</label>
              <input type="radio" id="star1" name="rating" value="1">
              <label for="star1">★</label>
            </div>
          </div>
          <button type="submit" class="btn">Enviar reseña</button>
        </form>
      </div>
    </section>

    <!-- Reseñas recientes -->
    <section id="reviews" class="section alt">
      <div class="container" data-animate="fade-up">
        <h2>Reseñas recientes</h2>
        <div id="reviews-list"></div>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
